<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/a262575f5e.js" crossorigin="anonymous"></script>
    <title>Better ToDo</title>
<script defer src="main.js"></script></head>
<body>
    <h1 id="error-text">Error Code: Error Message <button id="error-dismiss-btn">X</button></h1>

        <div class="main" id="logged-out-view">
            <h1><i class="fa-solid fa-check"></i> Btr ToDo</h1>
            <div class="provider-buttons">
                <button id="sign-in-with-google-btn" class="provider-btn">
                    <img src="assets/providers/google.png" class="google-btn-logo">
                    Sign in with Google
                </button>
            </div>
            
            <div class="auth-fields-and-buttons">
                <input id="email-input" type="email" placeholder="Email">
                <input id="password-input" type="password" placeholder="Password">
                
                <button id="login-btn" class="primary-btn">Login</button>
                <button id="sign-up-btn" class="secondary-btn">Sign up</button>
            </div>
        </div>
        <div class="main" id="dashboard">
            <h1><i class="fa-solid fa-check"></i> Btr ToDo</h1>
            <button id="create-todo-btn"><i class="fa-solid fa-plus"></i> Create new Todo List</button>
            <ul id="todo-container">
            </ul>
            <button id="logout-btn" class="primary-btn">Log out</button>
        </div>
        <div class="main" id="task-view"></h2>
            <h1><i class="fa-solid fa-check"></i> Btr ToDo</h1>
            <h2 id="todo-name"><i class="fa-solid fa-check"></i> Todo Name</h2>
            <div class="row">
                <i class="fa-solid fa-keyboard"></i>
                <input type="text" id="input-box" placeholder="Enter Task">
                <button id="add-task-btn"><i class="fa-solid fa-plus"></i> Add Task</button>
            </div>
            <button id="clear-btn"><i class="fa-solid fa-trash-can"></i> CLEAR ALL</button>
            <ul id="list-container">
            </ul>
            <button id="back-to-dashboard-btn" class="primary-btn">Back to dashboard</button>
        </div>
    <script src="dist/main.js" type="module"></script>
</body>
</html>
