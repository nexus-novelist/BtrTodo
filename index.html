<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a262575f5e.js" crossorigin="anonymous"></script>
    <title>Better ToDo</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h2><i class="fa-solid fa-check"></i> Btr ToDo</h2>
            <div class="row">
                <i class="fa-solid fa-keyboard"></i>
                <input type="text" id="input-box" placeholder="Enter ToDo">
                <button onclick="createTodo()"><i class="fa-solid fa-plus"></i> Add Task</button>
            </div>
            <button class="clear-btn" onclick="clearAll()"><i class="fa-solid fa-trash-can"></i> CLEAR ALL</button>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
